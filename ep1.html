<!DOCTYPE html>
<html lang="pt-BR" data-config="ep1">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carregando…</title>
  <meta name="description" content="Audiobook Dom Bosco RJ" />
  <meta name="theme-color" content="#0e1c33" />

  <!-- OG/Twitter são sobrescritos pelo app.js com base no JSON -->
  <meta property="og:title" content="">
  <meta property="og:description" content="">
  <meta property="og:type" content="website">
  <meta property="og:image" content="">
  <link rel="canonical" href="" />

  <!-- Ícones/Manifest (opcional) -->
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/styles.css?v=20251004">
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <div class="brand">
      <a id="brandLink" href="https://domboscorj.com.br/" target="_blank" rel="noopener">
        <!-- Usa AVIF/WebP quando suportado -->
        <picture>
          <source type="image/avif" srcset="assets/img/logo-colegio-db-neg.avif">
          <source type="image/webp" srcset="assets/img/logo-colegio-db-neg.webp">
          <img class="brand-img" src="assets/img/logo-colegio-db-neg.png" alt="Colégio Dom Bosco">
        </picture>
      </a>
    </div>
    <div class="actions">
      <button class="btn" id="shareBtn">Compartilhar</button>
      <a class="btn primary spotify-btn" id="spotifyBtn" href="#" target="_blank" rel="noopener">
        <span class="label-desktop">Ouvir no Spotify</span>
        <span class="label-mobile">Spotify</span>
      </a>
    </div>
  </header>

  <!-- Conteúdo -->
  <main class="container">
    <div class="grid">
      <section>
        <div class="kicker" id="kicker">Audiobook • …</div>
        <h1 id="pageTitle">Carregando…</h1>
        <p id="pageSubtitle"><strong></strong></p>
        <p class="lead" id="lead"></p>
      </section>

      <section class="card" id="playerCard" aria-label="Reprodutor do audiobook">
        <div class="title-row">
          <span class="badge">🎵 <span class="note" id="trackTitle">—</span></span>
          <span class="timer"><span id="tCur">00:00</span> / <span id="tDur">--:--</span></span>
        </div>

        <!-- Visualização -->
        <div class="wave" aria-hidden="true">
          <canvas id="wave"></canvas>
          <div class="peak-pulse" aria-hidden="true"></div>
        </div>

        <div class="controls">
          <button class="icon" id="back15" aria-label="Voltar 15s">↺ 15s</button>
          <button class="play primary" id="playPause">▶ Reproduzir</button>
          <button class="icon" id="fwd15" aria-label="Avançar 15s">15s ↻</button>
          <button class="rate" id="rate">1.00x</button>
        </div>

        <div class="progress" aria-label="Progresso">
          <div class="bar" id="bar"></div>
        </div>

        <div class="row">
          <div class="left">
            <span class="label" aria-hidden="true">🔊</span>
            <input class="range" type="range" id="volume" min="0" max="1" step="0.01" value="1" aria-label="Volume">
          </div>
          <div class="right">
            <a class="download" id="downloadLink" href="#" download>Baixar audio</a>
          </div>
        </div>
      </section>
    </div>

    <!-- Section title dos artigos -->
    <div class="section-title" id="sectionTitle">Sobre o aprendizado</div>

    <!-- 3 cartões de artigo (slots) -->
    <div class="cards">
      <article class="info">
        <h3>• • •</h3>
        <p class="quote">…</p>
      </article>
      <article class="info">
        <h3>• • •</h3>
        <p class="quote">…</p>
      </article>
      <article class="info">
        <h3>• • •</h3>
        <p class="quote">…</p>
      </article>
    </div>

    <!-- CTA Matrículas -->
    <section class="enroll-cta">
      <a class="enroll-card" id="ctaEnroll" href="#" target="_blank" rel="noopener">
        <div class="enroll-text">
          <strong id="ctaTitle">Matrículas</strong>
          <span id="ctaDesc">Garanta já a vaga do seu filho…</span>
        </div>
        <span class="enroll-btn" id="ctaBtnText">Quero matricular</span>
      </a>
    </section>
  </main>

  <!-- Rodapé simples -->
  <footer class="mini-footer">
    <div class="mini-wrap">
      <a class="mini-logo-link" id="brandLinkFooter" href="https://domboscorj.com.br/" target="_blank" rel="noopener">
        <picture>
          <source type="image/avif" srcset="assets/img/logo-colegio-db-neg.avif">
          <source type="image/webp" srcset="assets/img/logo-colegio-db-neg.webp">
          <img class="mini-logo" src="assets/img/logo-colegio-db-neg.png" alt="Colégio Dom Bosco RJ">
        </picture>
      </a>
      <span>© 2026 Colégio Dom Bosco RJ • Todos os direitos reservados.</span>
      <nav class="mini-links">
        <a id="linkPhone" href="#">Telefone</a>
        <span class="dot">•</span>
        <a id="linkWhats" href="#" target="_blank" rel="noopener">WhatsApp</a>
        <span class="dot">•</span>
        <a id="linkMail" href="#">E-mail</a>
      </nav>
    </div>
  </footer>

  <!-- Áudio -->
  <audio id="player" preload="metadata">
    <source id="audioSource" src="" type="audio/mpeg">
  </audio>

  <!-- JS -->
  <script src="assets/js/app.js?v=20251004" defer></script>
  <!-- (opcional) Desregistrar SW legado para evitar cache fantasma -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(regs => {
        for (const r of regs) { try { if (r.scope.includes('/audiobook/')) r.unregister(); } catch(_){} }
      });
    }
  </script>
</body>
</html>
